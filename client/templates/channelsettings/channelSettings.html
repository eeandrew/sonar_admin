<template name="channelSettings">
	{{#card}}
		<div class="card-content white-text">
			<span class="card-title">新闻更新间隔设置</span>
			<p>改变新闻更新间隔，单位分钟。次更改会在上次间隔完成后生效。</p><br>
			<span>轮播间隔</span><input type="number" placeholder="轮播间隔">
			<span>关键词</span><input type="text" placeholder="关键词">
		</div>
		<div class="card-action">
			<a href="#">保存</a>
			<a href="#">取消</a>
		</div>
	{{/card}}
</template>
