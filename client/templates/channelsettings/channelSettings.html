<template name="channelSettings">
	{{#card}}
		<div class="card-content white-text">
			<span class="card-title">频道设置</span>
			<p>添加或删除频道。此更改会在下次标讯更新间隔到来时生效。</p><br>
			{{#each channels}}
				{{> channelItem}}
			{{/each}}
			<p>添加频道</p><input type="text" id="new_channel" placeholder="关键词">
		</div>
		<div class="card-action">
			<a href="#" class="save">保存</a>
			<a href="#">取消</a>
		</div>
	{{/card}}
</template>
