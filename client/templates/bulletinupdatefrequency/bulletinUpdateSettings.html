<template name="bulletinSettings">
	{{#card}}
		<div class="card-content white-text">
			<span class="card-title">标讯更新间隔设置</span>
			<p>改变标讯更新间隔，单位分钟。此更改会在上次间隔完成后生效。</p>
			<input type="number">
		</div>
		<div class="card-action">
			<a href="#">保存</a>
			<a href="#">取消</a>
		</div>
	{{/card}}
</template>
